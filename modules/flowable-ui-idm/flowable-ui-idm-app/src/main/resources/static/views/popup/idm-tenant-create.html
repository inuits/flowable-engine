
<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title" ng-if="model.mode == 'create'">
                    {{'IDM.TENANT-MGMT.POPUP.CREATE-TITLE' | translate}}
                </h4>
                <h4 class="modal-title" ng-if="model.mode == 'edit'">
                    {{'IDM.TENANT-MGMT.POPUP.EDIT-TITLE' | translate}}
                </h4>
            </div>

            <div class="modal-body">

                <div class="form-group" ng-if="model.mode == 'create'">

                    <label class="control-label">{{'IDM.TENANT-MGMT.POPUP.CREATE-ID' | translate}}</label>
                    <input type="text" class="form-control" ng-model="model.editedTenant.id" auto-focus>

                </div>

                <div class="form-group">

                    <label class="control-label">{{'IDM.TENANT-MGMT.POPUP.CREATE-NAME' | translate}}</label>
                    <input type="text" class="form-control" ng-model="model.editedTenant.name">

                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()">{{'IDM.GENERAL.ACTION.CANCEL' | translate}}</button>
                <button type="button" ng-if="model.mode == 'create'" class="btn btn-primary" ng-disabled="!model.editedTenant.id || !model.editedTenant.name || model.editedTenant.name.length == 0"
                        ng-click="createTenant(); $hide()">{{'IDM.GENERAL.ACTION.SAVE' | translate}}</button>
                <button type="button" ng-if="model.mode == 'edit'" class="btn btn-primary" ng-disabled="!model.editedTenant.id || !model.editedTenant.name || model.editedTenant.name.length == 0"
                        ng-click="updateTenant(); $hide()">{{'IDM.GENERAL.ACTION.SAVE' | translate}}</button>
            </div>

        </div>
    </div>
</div>
